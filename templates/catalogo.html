{% extends "base.html" %}
{% block extra_css %}
<link rel="stylesheet" href="{{ url_for('static', filename='catalogo.css') }}">
{% endblock %}

{% block contenido %}

<h2>Agregar Producto</h2>

<form method="POST"
      enctype="multipart/form-data"
      class="form-producto">

    <input name="nombre" placeholder="Nombre" required>
    <input name="descripcion" placeholder="DescripciÃ³n" required>
    <input name="precio" type="number" step="0.01" required>

    <!-- NUEVO INPUT DE IMAGEN -->
    <input type="file" name="imagen" accept="image/*">

    <button type="submit">Guardar</button>
</form>

<hr>

<h2>Productos</h2>

<div class="grid-productos">
    {% for producto in productos %}
        <div class="card">

            {% if producto.imagen %}
                <img src="{{ url_for('static', filename='uploads/' + producto.imagen) }}"
                     class="img-producto">
            {% endif %}

            <h3>{{ producto.nombre }}</h3>
            <p>{{ producto.descripcion }}</p>
            <strong>${{ producto.precio }}</strong>

        </div>
    {% endfor %}
</div>

{% endblock %}
