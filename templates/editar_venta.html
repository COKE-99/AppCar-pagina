{% extends "base.html" %}
{% block extra_css %}
<link rel="stylesheet" href="{{ url_for('static', filename='ventas.css') }}">
{% endblock %}
{% block contenido %}
<h2><i class="fa-solid fa-pen-to-square"></i> Editar Venta</h2>

<div class="info-producto">
    <p><strong>Producto:</strong> {{ venta.nombre }}</p>
</div>

<form method="POST" class="form-venta">
    <input type="number" step="0.01" name="precio_venta"
           value="{{ venta.precio_venta }}"
           placeholder="Precio de venta" required>
    
    <input type="number" name="piezas" value="{{ venta.piezas }}"
           min="1" placeholder="Piezas" required>
    
    <input type="text" name="comentarios"
           value="{{ venta.comentarios or '' }}"
           placeholder="Comentarios">
    
    <div class="form-buttons">
        <button type="submit" class="btn-guardar">
            <i class="fa-solid fa-floppy-disk"></i> Guardar Cambios
        </button>
        <a href="/ventas" class="btn-cancelar">
            <i class="fa-solid fa-xmark"></i> Cancelar
        </a>
    </div>
</form>
{% endblock %}
